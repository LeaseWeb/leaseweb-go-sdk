    delete:
      description: Terminate Public Cloud instance
      operationId: terminateInstance
      parameters:
      - description: Instance's ID
        example: 695ddd91-051f-4dd6-9120-938a927a47d0
        explode: false
        in: path
        name: instanceId
        required: true
        schema:
          format: uuid
          type: string
